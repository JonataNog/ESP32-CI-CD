name: ESP32-CI-CD
on:
  push:
    tags:
      - '*'
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Repo checkout
        uses: actions/checkout@v3

      - name: Espressif IoT Development Framework (ESP-IDF)
        uses: espressif/esp-idf-ci-action@v1.1.0
        with:
          esp_idf_version: v4.4
          target: esp32

      - name: Store Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: ESP32-CI-CD
          path: |
            build/ESP32-CI-CD.bin

  test:
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - name: Repo checkout
        uses: actions/checkout@v3

      - name: Build tests
        run: |
          sudo apt-get install check
          cd tests
          make
          cd tests
          ls

      - name: Show results
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: always()
        with:
          files: |
            tests/check-example.ctests.xml

  delivery:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    needs: [test]
    steps:
      - name: Repo checkout
        uses: actions/checkout@v3

      - name: Download artifacts
        uses: actions/download-artifact@v3
        with:
          name: ESP32-CI-CD

      - name: Create release
        uses: ncipollo/release-action@v1.12.0
        with:
          artifacts: "ESP32-CI-CD.bin"
          tag: 1.0.12
          bodyFile: "body.md"
